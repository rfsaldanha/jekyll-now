- name: Cidade & Saúde
  descr: "Visualização amigável de indicadores demográficos e de saúde para municípios brasileiros, agregando diversas fontes de informação em um só lugar."
  website: http://cidadesaude.io
  
- name: Malária Transfronteiriça, Brasil - Guiana Francesa
  descr: "Projeto em parceria com a Fiocruz e IRD (França) para monitoramento epidemiológico de casos de malária na região da fronteira entre Brasil e Guiana Francesa. Harmonização de dados advindos de países e sistemas diferentes e construção de um painel de visualização de dados trilíngue em R Shiny. O site do projeto será lançado em breve!"